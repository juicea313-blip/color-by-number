<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color By Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Color By Number</h1>

  <div id="layout">
    <!-- Left Side: Numbered Palette -->
    <div id="paletteContainer">
      <h3>Palette</h3>
      <ol id="paletteList"></ol>
    </div>

    <!-- Center: Main controls and canvas -->
    <div id="mainContent">
      <div id="controls">
        <input type="file" id="upload" accept="image/*"><br><br>

        <label for="colorCount">Number of Colors:</label>
        <input type="range" id="colorSlider" min="2" max="20" value="6">
        <input type="number" id="colorCount" min="2" max="20" value="6">
        <br><br>

        <button id="createOutline">Create Outline</button><br><br>

        <label>
          <input type="checkbox" id="revealToggle"> Reveal Mode
        </label>
        <br><br>

        <button id="save">Save Progress</button>
        <button id="load">Load Progress</button>
        <button id="download">Download PNG</button>
        <button id="downloadVideo">Download Timelapse</button>
      </div>

      <canvas id="canvas"></canvas>
    </div>

    <!-- Right Side: Progress bar -->
    <div id="progressContainer">
      <h3>Progress</h3>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
      <p id="progressText">0%</p>
    </div>
  </div>

  <script src="libs/whammy.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
